# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
# Site
title: Disinuo的博客
subtitle: Better Me ^ ^
description: 做更好的自己~
author: Disinuo
language: zh-Hans
timezone: #时区

# Avatar
avatar: /avatar.png
# 开启字数统计
word_count: true
# search
search:
  path: search.xml
  field: post
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://disinuo.me # with the https protocol
enforce_ssl: disinuo.me   # without any protocol

root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# links
links:
  丹妮妮: https://chendanni.github.io/
  陈云龙大神~: http://www.cylong.com/
  toast: http://dzmtoast.top
  苏易北: https://abelsu7.top/
  runningapple: http://runningapple.com/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true #启用个人文件夹
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next #pure
# social
social_title: 关于我
social:
  GitHub: https://github.com/disinuo
  Email: mailto:dsn960401@gmail.com
  Twitter: https://twitter.com/di_sinuo
  Radio: http://music.163.com/#/djradio?id=526854581

#为了利于google和百度抓取网站
sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/disinuo/disinuo.github.io
  branch: master

